<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Receipt Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Rent Receipt Generator</h2>
        <form id="rentReceiptForm">
            <div class="form-group">
                <label for="tenantName">Tenant Name</label>
                <input type="text" class="form-control" id="tenantName" required>
            </div>
            <div class="form-group">
                <label for="propertyAddress">Property Address</label>
                <input type="text" class="form-control" id="propertyAddress" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" required>
            </div>
            <div class="form-group">
                <label for="totalRent">Enter monthly rent</label>
                <input type="number" class="form-control" id="totalRent" required>
            </div>            
            <div class="form-group">
                <label for="landlordEmail">Your Email</label>
                <input type="email" class="form-control" id="landlordEmail" required>
            </div>
            <div class="form-group">
                <label for="landlordName">House Owner's Name</label>
                <input type="text" class="form-control" id="landlordName" required>
            </div>
            <div class="form-group">
                <label for="landlordPan">Landlord PAN (Optional if Total Rent > 100000)</label>
                <input type="text" class="form-control" id="landlordPan">
            </div>
            <button type="button" class="btn btn-primary" onclick="generateReceipts()">Generate Rent Receipts</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
